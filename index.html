<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of thr poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" value="Submit" class="submit-button"/>
        </form>
        <div class="poem">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/aweidman110" target="_blank"
          >Aika Weidman</a
        >
        and is
        <a href="https://github.com/aweidman110/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://welcome-to-my-poem-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
